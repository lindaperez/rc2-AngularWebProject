<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card *ngIf="dish">
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>

</div>

  <div fxFlex="40">
    <mat-list *ngIf="dish">
      <h3>Comments </h3>
      <mat-list  cols="1" rowHeight="120px">
        <mat-list *ngFor="let blockcomment of dish.comments ">
          <mat-card-content class="Commentcontainer">
            <p>{{blockcomment.comment }}</p>
            <p>{{blockcomment.rating }} Stars</p>
            <p> --{{blockcomment.author }} {{blockcomment.date | date:'MMM dd, yyyy'}}  </p>
          </mat-card-content>
        </mat-list>
      </mat-list>
      </mat-list>
  </div>



</div>
